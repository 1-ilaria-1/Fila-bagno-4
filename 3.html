<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestione Fila Bagno in Classe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css" id="dcoder_stylesheet">/* Stile globale */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

header {
    background-color: #3498db;
    color: #fff;
    text-align: center;
    padding: 20px;
}

main {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

/* Stili per la lista della fila */
#queue-list {
    list-style-type: none;
    padding: 0;
}

#queue-list li {
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#queue-list button {
    background-color: #e74c3c;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}
</style></head>
<body>
    <header>
        <h1>Registrazione per il Bagno in Classe</h1>
    </header>
    <main>
        <form id="registration-form">
            <label for="student-name">Nome dello studente:</label>
            <input type="text" id="student-name" name="student-name" required>
            <button type="submit">Registrati</button>
        </form>
        <div id="queue-status">
            <h2>Stato della Fila</h2>
            <ul id="queue-list">
                <!-- La lista della fila verrÃ  aggiunta qui dinamicamente -->
            </ul>
        </div>
    </main>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">// Variabile per tenere traccia degli studenti in fila
let queue = [];

// Funzione per aggiungere uno studente alla fila
function addToQueue(studentName) {
    const student = {
        name: studentName
    };
    queue.push(student);
    updateQueueStatus();
}

// Funzione per rimuovere uno studente dalla fila
function removeFromQueue(index) {
    if (index >= 0 && index < queue.length) {
        queue.splice(index, 1);
        updateQueueStatus();
    }
}

// Funzione per visualizzare l'intera fila
function displayQueue() {
    const queueList = document.getElementById("queue-list");
    queueList.innerHTML = "";
    queue.forEach((student, index) => {
        const listItem = document.createElement("li");
        listItem.textContent = student.name;
        const removeButton = document.createElement("button");
        removeButton.textContent = "Rimuovi";
        removeButton.addEventListener("click", () => {
            removeFromQueue(index);
        });
        listItem.appendChild(removeButton);
        queueList.appendChild(listItem);
    });
}

// Funzione per aggiornare lo stato della fila
function updateQueueStatus() {
    displayQueue();
}

// Gestione della sottomissione del modulo
const registrationForm = document.getElementById("registration-form");
registrationForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const studentName = document.getElementById("student-name").value;
    addToQueue(studentName);
    registrationForm.reset();
});

</script></body></html>
